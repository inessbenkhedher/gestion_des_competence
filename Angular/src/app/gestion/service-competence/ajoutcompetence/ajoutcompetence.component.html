<div class="breadcrumb">
    <h1>Ajout Compétences</h1>
  </div>
  
  <div class="separator-breadcrumb border-top"></div>
  
  <div class="row">
    <div class="col-md-12">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        
        <div formArrayName="competences">
          <div *ngFor="let competence of competences().controls; let i = index" [formGroupName]="i" class="border p-3 mb-3">
  
            <div class="row">
              <div class="form-group col-md-4 mb-3">
                <label for="code">Code</label>
                <input type="text" class="form-control" formControlName="code" placeholder="Code">
              </div>
  
              <div class="form-group col-md-4 mb-3">
                <label for="designation">Désignation</label>
                <input type="text" class="form-control" formControlName="designation" placeholder="Désignation">
              </div>
  
              <div class="form-group col-md-4 mb-3">
                <label for="observatin">Observation</label>
                <input type="text" class="form-control" formControlName="observatin" placeholder="Observation">
              </div>
            </div>
  
          </div>
        </div>
  
        <div class="text-right mb-3">
          <button type="button" class="btn btn-primary" (click)="addCompetence()">+ Ajouter une compétence</button>
        </div>
  
        <div class="text-center">
          <button type="submit" class="btn btn-success" [disabled]="form.invalid">Envoyer les compétences</button>
        </div>
  
      </form>
    </div>
  </div>
