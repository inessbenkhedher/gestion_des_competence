<div class="breadcrumb">
  <h1>Dashboard</h1>
  <ul>
    <li><a href="">Global</a></li>
    <li>Dashboard</li>
  </ul>
</div>

<div class="separator-breadcrumb border-top"></div>

<div class="row g-3 align-items-stretch">
  <!-- Carte 1 : Nom et Prénom -->
  <div class="col-lg-3 col-md-6 col-sm-6 d-flex">
    <div class="card card-icon-bg card-icon-bg-primary o-hidden mb-4 w-100">
      <div class="card-body text-center">
        <i class="i-Add-User"></i>
        <div class="content">
          <p class="text-muted mt-2 mb-0">Nombre de employés</p>
          <p class="text-primary text-24 line-height-1 mb-2">
            {{ totalEmployees }}
          </p>
        </div>
      </div>
    </div>
  </div>

  <!-- Carte 2 : Poste-->
  <div class="col-lg-3 col-md-6 col-sm-6 d-flex">
    <div class="card card-icon-bg card-icon-bg-primary o-hidden mb-4 w-100">
      <div class="card-body ">
        <i class="i-Financial"></i>
        <div class="content">
          <p class="text-muted mt-2 mb-0">Nombre de évaluations </p>
          <p class="text-primary text-20  line-height-1 mb-2">
             {{ totalEvaluations }}
          </p>
        </div>
      </div>
    </div>
  </div>
  <!-- Carte 2 : Nombre de compétences -->
  <div class="col-lg-3 col-md-6 col-sm-6 d-flex">
    <div class="card card-icon-bg card-icon-bg-primary o-hidden mb-4 w-100">
      <div class="card-body text-center">
        <i class="i-Big-Data"></i>
        <div class="content">
          <p class="text-muted mt-2 mb-0">Nombre de compétences</p>
          <p class="text-primary text-24 line-height-1 mb-2">
             {{ totalCompetences }}
          </p>
        </div>
      </div>
    </div>
  </div>

  <!-- Carte 2 : Nombre des ecart-->
  <div class="col-lg-3 col-md-6 col-sm-6 d-flex">
    <div class="card card-icon-bg card-icon-bg-primary o-hidden mb-4 w-100">
      <div class="card-body text-center">
        <i class="i-Statistic"></i>
        <div class="content">
          <p class="text-muted mt-2 mb-0">Nombre de postes</p>
          <p class="text-primary text-24 line-height-1 mb-2">
             {{ totalPostes }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

  <div class="col-lg-6 col-md-12">
    <div class="card mb-4">
      <div class="card-body">
        <div class="card-title">Répartition des statuts</div>
        <div echarts [options]="statusChartOptions" [autoResize]="true" style="height: 300px;"></div>
      </div>
    </div>
  </div>


  <div class="col-lg-6 col-md-12">

      <div class="card-title">Qualité des évaluations</div>
      <div echarts [options]="evaluationQualityChartOptions" [autoResize]="true" style="height: 300px;"></div>
    </div>
  </div>
</div>
