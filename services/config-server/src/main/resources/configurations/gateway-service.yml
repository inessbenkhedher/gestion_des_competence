server:
  port: 8080

spring:
  cloud:
    gateway:
      routes:
        - id: employee-service
          uri: lb://EMPLOYEE-SERVICE
          predicates:
            - Path=/employees/**
        - id: competence-service
          uri: lb://COMPETENCE-SERVICE
          predicates:
            - Path=/competences/**
        - id: evaluation-service
          uri: lb://EVALUATION-SERVICE
          predicates:
            - Path=/evaluation/**
